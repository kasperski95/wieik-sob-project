<app-node
  *ngFor="let bit of getBits(); index as i"
  type="input"
  (toggle)="toogleBit(i)"
  >{{ bit }}</app-node
>

<app-node
  *ngFor="let bit of getBits(); index as i"
  type="valid"
  (toggle)="toogleBit(i)"
  >{{ bit }}</app-node
>

<app-node
  *ngFor="let bit of getBits(); index as i"
  type="invalid"
  (toggle)="toogleBit(i)"
  >{{ bit }}</app-node
>

<app-node
  *ngFor="let bit of getBits(); index as i"
  type="output"
  (toggle)="toogleBit(i)"
  >{{ bit }}</app-node
>

<app-node
  *ngFor="let bit of getBits(); index as i"
  type="number"
  (toggle)="toogleBit(i)"
  >{{ bit }}</app-node
>

<app-box img="log" size="1.5"></app-box>
<app-box img="count0" size="1"></app-box>
<app-box img="Comparator" size="1.5"></app-box>
